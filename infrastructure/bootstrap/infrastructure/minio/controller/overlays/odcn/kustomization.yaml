apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rig-system
resources:
- ../../base

patches:
  - target:
      kind: PersistentVolumeClaim
      name: minio-storage
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: ocs-storagecluster-ceph-rbd