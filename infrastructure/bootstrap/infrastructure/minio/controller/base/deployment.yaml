apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: rig-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate # MinIO uses a single-use PVC and thus cannot do a RollingUpgrade
  template:
    metadata:
      labels:
        app: minio
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: minio
        image: minio/minio:RELEASE.2025-07-23T15-54-02Z
        command: ["minio", "server", "/data", "--console-address", ":9001"]
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
            ephemeral-storage: "1Gi"
          requests:
            cpu: 50m
            memory: 256Mi
            ephemeral-storage: "1Gi"
        envFrom:
        - secretRef:
            name: minio-admin-credentials
        env:
        - name: MINIO_BROWSER_LOGIN_ANIMATION
          value: "off"
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-storage