apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vault-access
  namespace: rig-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault
  
  ingress:
    # Allow API access from within the rig-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: rig-system
      ports:
        - protocol: TCP
          port: 8200  # Vault API port
        - protocol: TCP
          port: 8201  # Vault cluster port
    
    # Allow API access from all other namespaces
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8200  # Vault API port
          
    # Allow ingress controller access
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8200
  
  egress:
    # Allow intra-cluster communication for Vault HA
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vault
      ports:
        - protocol: TCP
          port: 8201
          
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
          
    # Allow outbound access for auto-unseal, if using cloud KMS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443