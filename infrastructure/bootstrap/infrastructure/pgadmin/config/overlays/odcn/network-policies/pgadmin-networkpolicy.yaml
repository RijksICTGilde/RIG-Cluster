apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pgadmin-allow-access
  namespace: rig-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pgadmin4
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: rig-system
    ports:
    - protocol: TCP
      port: 80
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: rig-system
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  policyTypes:
  - Ingress
  - Egress