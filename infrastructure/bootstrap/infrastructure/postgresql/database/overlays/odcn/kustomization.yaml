apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rig-system
resources:
- ../../base
- network-policies/postgresql-networkpolicy.yaml

patches:
  - target:
      kind: Cluster
      name: rig-db
    patch: |-
      - op: replace
        path: /spec/storage/storageClass
        value: ocs-storagecluster-ceph-rbd
      - op: add
        path: /spec/enablePDB
        value: false