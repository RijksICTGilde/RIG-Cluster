apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rig-system
resources:
- ../../base

patches:
  - target:
      kind: Ingress
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: keycloak.rig.prd1.gn2.quattro.rijksapps.nl
      - op: add
        path: /metadata/annotations/haproxy.router.openshift.io~1ip_whitelist
        #value: "147.181.0.0/16"
        value: "0.0.0.0/0"
      - op: remove
        path: /spec/ingressClassName
      - op: add
        path: /spec/tls
        value:
          - {}
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: test
        path: /spec/template/spec/containers/0/env/5/name
        value: "KC_HOSTNAME"
      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: "https://keycloak.rig.prd1.gn2.quattro.rijksapps.nl"