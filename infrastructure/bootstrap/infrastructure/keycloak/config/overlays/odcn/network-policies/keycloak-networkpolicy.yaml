apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keycloak-access
  namespace: rig-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  
  ingress:
    # Allow HTTP/HTTPS access from within the rig-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: rig-system
      ports:
        - protocol: TCP
          port: 8080  # HTTP port
        - protocol: TCP
          port: 8443  # HTTPS port
    
    # Allow HTTP/HTTPS access from all other namespaces
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
          
    # Allow ingress controller access
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
  
  egress:
    # Allow outbound traffic to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: rig-db
      ports:
        - protocol: TCP
          port: 5432
          
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
          
    # Allow outbound HTTPS for external connections (OIDC providers, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443