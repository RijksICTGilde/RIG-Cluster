apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
  - decrypt-sops.yaml

resources:
  - ../../base
  - cluster-binding.yaml
  - cluster-role.yaml
  - ingress.yaml
  - configmap.yaml

patches:
  - path: patches/deployment.yaml
    target:
      kind: Deployment
      name: operations-manager