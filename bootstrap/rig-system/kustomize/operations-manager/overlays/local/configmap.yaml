apiVersion: v1
kind: ConfigMap
metadata:
  name: operations-manager-config
  namespace: rig-system
data:
  .env: |
    CLUSTER_MANAGER=local
    
    ENABLE_GIT_MONITOR=false
    GIT_PROJECTS_SERVER_URL=https://github.com/RijksICTGilde/rig-cluster-projects.git
    GIT_PROJECTS_SERVER_USERNAME=git
    GIT_PROJECTS_SERVER_PASSWORD=base64+age:
    GIT_PROJECTS_SERVER_REPO_PATH=/
    GIT_PROJECTS_SERVER_FILE_PATH=projects/simple-example.yaml
    GIT_PROJECTS_SERVER_BRANCH=main
    GIT_PROJECTS_SERVER_POLL_INTERVAL=120
    
    GIT_ARGO_APPLICATIONS_URL=https://github.com/RijksICTGilde/argo-applications.git
    GIT_ARGO_APPLICATIONS_KEY=""
    GIT_ARGO_APPLICATIONS_USERNAME=git
    GIT_ARGO_APPLICATIONS_PASSWORD=base64+age:
    GIT_ARGO_APPLICATIONS_BRANCH=main

    DATABASE_HOST=rig-db-rw
    MINIO_HOST=minio:9000
    KEYCLOAK_URL=http://keycloak.kind

    OIDC_DISCOVERY_URL=http://keycloak.kind/realms/rig-platform/.well-known/openid-configuration

    LOG_TO_FILE=false
