apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: operations-manager-policy
spec:
  podSelector:
    matchLabels:
      app: operations-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53