apiVersion: v1
kind: Secret
metadata:
  name: operations-manager-keycloak
  namespace: rig-system
  annotations:
    # This secret will be automatically populated by the operations-manager during startup
    # with OIDC client credentials for authenticating the operations-manager itself
    operations-manager.rig/managed: "true"
    operations-manager.rig/purpose: "OIDC client credentials for operations-manager authentication"
type: Opaque
stringData:
  # These values will be populated automatically by operations-manager on startup
  # if they are empty or if the Keycloak client needs to be created/updated
  OIDC_CLIENT_ID: ""
  OIDC_CLIENT_SECRET: ""
  OIDC_DISCOVERY_URL: ""