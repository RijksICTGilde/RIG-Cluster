
<h1>Layout Flow Size Test</h1>

<h2>Default (lg):</h2>
<c-layout-flow gap="md">
    <div>Content A</div>
    <div>Content B</div>
</c-layout-flow>

<h2>Small size:</h2>
<c-layout-flow gap="md" size="sm">
    <div>Content A</div>
    <div>Content B</div>
</c-layout-flow>

<h2>Medium size:</h2>
<c-layout-flow gap="md" size="md">
    <div>Content A</div>
    <div>Content B</div>
</c-layout-flow>

<h2>Large size (explicit):</h2>
<c-layout-flow gap="md" size="lg">
    <div>Content A</div>
    <div>Content B</div>
</c-layout-flow>

<h2>Uncentered:</h2>
<c-layout-flow gap="md" size="uncentered">
    <div>Content A</div>
    <div>Content B</div>
</c-layout-flow>
